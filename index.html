<script>
    function toggleMenu() {
        var topMenu = document.getElementById("topMenu");
        topMenu.classList.toggle("open");
        if (topMenu.classList.contains("open")) {
            topMenu.style.height = "100vh";
            topMenu.style.width = "20vw";
        } else {
            topMenu.style.height = "fit-content";
            topMenu.style.width = "20vw";
        }
    }

    function toggleCustomize() {
        var customizeMenu = document.getElementById("customizeMenu");
        customizeMenu.classList.toggle("open");
    }
