<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Background</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

#background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: opacity 0.5s ease;
}

        </style>
</head>
<body>
    <div id="background"></div>
    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    var backgrounds = [
        "image1.jpg",
        "image2.jpg",
        // Add more image URLs as needed
    ];

    var backgroundIndex = 0;
    var backgroundElement = document.getElementById("background");

    function changeBackground() {
        backgroundIndex = (backgroundIndex + 1) % backgrounds.length;
        var nextBackground = backgrounds[backgroundIndex];
        backgroundElement.style.backgroundImage = "url('" + nextBackground + "')";
    }

    // Initial background
    changeBackground();

    window.addEventListener("scroll", function() {
        var scrollPosition = window.scrollY;
        var opacity = Math.min(1, scrollPosition / 500); // Change 500 to control fade speed
        backgroundElement.style.opacity = 1 - opacity;
        if (opacity === 1) {
            changeBackground();
            backgroundElement.style.opacity = 0;
        }
    });
});

        </script> 
</body>
</html>
