<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: pink;
            color: red;
        }

.show {
    display: block !important;
}

        </style>
</head>
<body>

    <a href="troubleshoot.html"> old page </a>

    <h1>Sample text</h1>
    <p>sample text sample text sample text</p>
    <div class="right-section">
        <div class="top-menu" id="customizeMenu">
            <button class="menu-button" onclick="toggleCustomize()"> 
                Customize page
            </button>
            <button class="close-button" onclick="toggleCustomize()">&times;</button>
            <div class="customize">
                <div class="font-selector">
                    <label for="font-selector" class="select-font">Select font-type:</label> <br>
                    <select class="select-font-button" id="font-selector" autocomplete="off">
                        <option selected="selected" value="sans-serif">sans serif</option>
                        <option value="serif">serif</option>
                        <option value="open-dyslexic">open dyslexic</option>
                        <option value="comic-sans">comic sans</option>
                    </select>
                </div>
                <div class="color-change-container">
                    <div class="color-change-1">
                        <button class="light-mode-button">White background, <br> black text</button>
                    </div>
                    <div class="color-change-2">
                        <button class="dark-mode-button">Black background, <br> white text</button>
                    </div>

                    <button id="reset-button">Reset to Default Settings</button>

                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>

      // Function to toggle customization menu
function toggleCustomize() {
    var customizeMenu = document.getElementById("customizeMenu");
    customizeMenu.classList.toggle("show");
}

// Function to apply light mode (white background, black text)
function applyLightMode() {
    document.body.style.backgroundColor = "white";
    document.body.style.color = "black";
    localStorage.setItem("mode", "light");
}

// Function to apply dark mode (black background, white text)
function applyDarkMode() {
    document.body.style.backgroundColor = "black";
    document.body.style.color = "white";
    localStorage.setItem("mode", "dark");
}

// Function to apply selected font family
function applyFont() {
    var fontSelector = document.getElementById("font-selector");
    var selectedFont = fontSelector.value;
    document.body.style.fontFamily = selectedFont;
    localStorage.setItem("font", selectedFont);
}

// Function to reset to default settings
function resetToDefault() {
    localStorage.removeItem("mode");
    localStorage.removeItem("font");
    location.reload();
}

// Check for saved preferences in localStorage
window.onload = function() {
    var mode = localStorage.getItem("mode");
    var font = localStorage.getItem("font");
    
    if (mode === "light") {
        applyLightMode();
    } else if (mode === "dark") {
        applyDarkMode();
    }
    
    if (font) {
        document.body.style.fontFamily = font;
        document.getElementById("font-selector").value = font;
    }
}

// Event listeners for mode buttons
document.querySelector(".light-mode-button").addEventListener("click", applyLightMode);
document.querySelector(".dark-mode-button").addEventListener("click", applyDarkMode);

// Event listener for font selector
document.getElementById("font-selector").addEventListener("change", applyFont);

// Event listener for reset button
document.getElementById("reset-button").addEventListener("click", resetToDefault);


        </script>

</body>
</html>
